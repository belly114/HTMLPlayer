<!DOCTYPE html>
<head>
<title>HTML Player.</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="http://code.jquery.com/jquery-latest.js" type="text/javascript"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/html5slider.js"></script>



</head>

<body>

	<h1>HTML Player. Built with <3 By Tom Bell</h1>

	<div class="container">
		
		<img class="cover" src="images/cover.jpg" alt="">

		<div class="player">
            
            <input type="range" id="seek" value="0" max=""/>
            <h2>More & More</h2>
            <h3>Fleur East</h3>
            <p>Love, Sax and Flashbacks</p>
            <a class="button" id="play" href="" title=""></a>
			<a class="button" id="mute" href="" title=""></a>
            <a class="button" id="skip" href="" title=""></a>
            <a class="button" id="back" href="" title=""></a>
            
		</div><!-- / player -->
		
	</div><!-- / Container-->
</body>
</html>
